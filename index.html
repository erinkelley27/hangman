<head>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Hangman</title>

<h1>Hangman</h1>

<button class="get-random">Random Word</button>

<ul class="letters-list">

</ul>

<div class="alphabet">
    <div class="line-1">
        <p data-letter="q">Q</p>
        <p data-letter="w">W</p>
        <p data-letter="e">E</p>
        <p data-letter="r">R</p>
        <p data-letter="t">T</p>
        <p data-letter="=y">Y</p>
        <p data-letter="u">U</p>
        <p data-letter="i">I</p>
        <p data-letter="o">O</p>
        <p data-letter="p">P</p>
    </div>
    <div class="line-2">
        <p data-letter="a">A</p>
        <p data-letter="s">S</p>
        <p data-letter="d">D</p>
        <p data-letter="f">F</p>
        <p data-letter="g">G</p>
        <p data-letter="h">H</p>
        <p data-letter="j">J</p>
        <p data-letter="k">K</p>
        <p data-letter="l">L</p>
    </div>
    <div class="line-3">
        <p data-letter="z">Z</p>
        <p data-letter="x">X</p>
        <p data-letter="c">C</p>
        <p data-letter="v">V</p>
        <p data-letter="b">B</p>
        <p data-letter="n">N</p>
        <p data-letter="m">M</p>
    </div>
</div>

<ul class="wrong-list">

</ul>
